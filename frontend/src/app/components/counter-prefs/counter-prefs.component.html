<div class="card">
    <div class="card-header">
        <h2>Counter</h2>
    </div>
    <div class="card-body">
        <p>What would you like to count by with the Counter Component</p>
        <div class="btn-group"
             role="group"
             aria-label="Basic example">
            <button [disabled]="(by$ | async) === 1"
                    type="button"
                    (click)="setCountBy(1)"
                    class="btn btn-primary">1</button>
            <button [disabled]="(by$ | async) === 3"
                    (click)="setCountBy(3)"
                    type="button"
                    class="btn btn-primary">3</button>
            <button [disabled]="(by$ | async) === 5"
                    (click)="setCountBy(5)"
                    type="button"
                    class="btn btn-primary">5</button>
        </div>
    </div>
</div>
